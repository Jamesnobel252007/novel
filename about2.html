<!DOCTYPE html>
<html>
<head>
<style>
.fade-in {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s ease-out, transform 1s ease-out;
}
.fade-in.visible {
    opacity: 1;
    transform: translateY(0);
}

.rotate-in {
    opacity: 0;
    transform: rotate(-10deg) scale(0.9);
    transition: opacity 1s ease-out, transform 1s ease-out;
}
.rotate-in.visible {
    opacity: 1;
    transform: rotate(0) scale(1);
}

.zoom-blur {
    filter: blur(8px);
    transition: filter 1s ease-out;
}
.zoom-blur.visible {
    filter: blur(0);
}


</style>
</head>
<body>

<section class="fade-in" style="height:100vh; background:lightgray;">Scroll down...</section>
<section class="fade-in" style="height:100px; background:tomato;">I fade in when visible</section>

<section class="fade-in rotate-in zoom-blur ">Wow! I'm rotating, zooming, and un-blurring</section>


<script>
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('visible');
        }
    });
}, { threshold: 0.1 });

document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
</script>

</body>
</html>
